<div *ngIf="!masterVerify">
  <h2>Введите данные мастера</h2>
  <div class="table">
    <table>
      <tr>
        <td>login</td>
        <td><input [(ngModel)]="login"></td>
      </tr>
      <tr>
        <td>password</td>
        <td><input type="password" [(ngModel)]="password"></td>
      </tr>
      <br>

      <button class="button" (click)="masterCheck(login, password)">Вход</button>
    </table>
  </div>
</div>
<div *ngIf="masterVerify && deleteTaskFlag">
  <app-master-task-list (taskSelect)="taskSelect($event)" [master]="masterVerify" ></app-master-task-list>
  <br>
  <div *ngIf="selectedTask">
       <div class="add_table">
      <h2 class="text">Вы уверены, что задание выполнено?</h2>
      <button class="button_add" (click)="deleteTask(selectedTask)">Задание выполнено</button>
      <button class="button_other" (click)="deleteTaskCheck()">Выбрать другое задание</button>
    </div>
  </div>
</div>
<div *ngIf="masterVerify && !deleteTaskFlag">
  <app-master-task-list (taskSelect)="taskSelect($event)" [master]="masterVerify" ></app-master-task-list>
  <br>
  <div *ngIf="selectedTask">
     <div class="add_table">
      <h2 class="text">Вы уверены, что задание выполнено?</h2>
       <button class="button_add" (click)="deleteTask(selectedTask)">Задание выполнено</button>
       <button class="button_other" (click)="deleteTaskCheck()">Выбрать другое задание</button>
    </div>

  </div>
</div>


<div *ngIf="!loginVerify && masterCheckFlag">
  <h2>Введены неверные данные</h2>
</div>
