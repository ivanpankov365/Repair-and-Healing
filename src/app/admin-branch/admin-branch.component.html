<h2 *ngIf="!adminVerify">Введите данные администратора</h2>
<div *ngIf="!adminVerify">
  <div class="table">
    <table>
      <tr>
        <td>login</td>
        <td><input [(ngModel)]="admin.login"></td>
      </tr>
      <tr>
        <td>password</td>
        <td><input type="password" [(ngModel)]="admin.password"></td>
      </tr>
      <br>

      <button class="button" (click)="adminCheck(admin)">Вход</button>
    </table>
  </div>
</div>
<div *ngIf="adminVerify && (!taskListFlag && !newMasterFlag)">
  <button class="button" (click)="taskList()">Отобразить список заявок</button>
  <button class="button" (click)="newMaster()">Добавить нового мастера</button>
  <br><br><br>
</div>
<div *ngIf="!adminVerify && adminCheckFlag">
  <h2>Введены неверные данные</h2>
</div>
<div *ngIf="!ready">

      <div *ngIf="taskListFlag">
        <app-task-list (taskSelect)="taskSelect($event)"></app-task-list>
      </div>

      <div *ngIf="selectedTask && taskSelectFlag && taskListFlag">
        <app-master-list (masterSelect)="masterSelect($event)" [selectedTask]="selectedTask"></app-master-list>
      </div>
      <div *ngIf="selectedTask && !taskSelectFlag && taskListFlag">
        <app-master-list (masterSelect)="masterSelect($event)" [selectedTask]="selectedTask"></app-master-list>
      </div>

  <div *ngIf="selectedTask && selectedMaster">
    <!--<h2>Task: {{selectedTask.caseText}}</h2>
    <h2>Master: {{selectedMaster.firstName}}</h2>-->
    <button class="button_select" (click)="appointMaster()">Назначить Мастера</button>
  </div>
</div>
<div *ngIf="newMasterFlag">
  <app-new-master></app-new-master>
</div>
